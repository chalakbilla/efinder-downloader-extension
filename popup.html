<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 200px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            margin: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 13px;
            color: #6b7280;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #downloadBtn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        #downloadBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        #downloadBtn:active {
            transform: translateY(0);
        }

        #downloadBtn.loading {
            cursor: not-allowed;
            background: linear-gradient(135deg, #9ca3af, #6b7280);
        }

        .status-container {
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #status {
            font-size: 13px;
            color: #4b5563;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        #status.visible {
            opacity: 1;
        }

        #status.success {
            color: #059669;
            font-weight: 500;
        }

        #status.error {
            color: #dc2626;
            font-weight: 500;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 280px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            animation: scaleIn 0.3s ease forwards;
        }

        .modal-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .modal-icon.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .modal-icon.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .modal-message {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .modal-close {
            background: #f3f4f6;
            color: #374151;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background: #e5e7eb;
        }

        .footer {
            text-align: center;
            margin-top: auto;
        }

        .footer a {
            font-size: 12px;
            color: rgba(107, 114, 128, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #3b82f6;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { 
                transform: scale(0.9);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ File Downloader</h1>
            <p>Download all files from the current page</p>
        </div>
        
        <div class="download-section">
            <button id="downloadBtn">
                <span id="btnText">Download All Files</span>
            </button>
            
            <div class="status-container">
                <div id="status"></div>
            </div>
        </div>
        
        <div class="footer">
            <a href="https://ankit-raj.vercel.app/" target="_blank">¬© Ankit Raj</a>
        </div>
    </div>

    <!-- Success/Error Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon">
                <span id="modalIconText">‚úì</span>
            </div>
            <div class="modal-title" id="modalTitle">Download Complete!</div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-close" id="modalClose">Close</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
